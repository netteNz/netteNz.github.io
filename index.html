        body {

        pre[class*="language-"] {
            background-color: #0d1117 !important;
            padding: 1.5rem;
            border-radius: 1rem;
            overflow-x: hidden;
            font-size: 1rem;
            width: 90%;
            max-width: 900px;
            margin: 2rem auto;

        }

        code[class*="language-"] {
            font-family: 'JetBrains Mono', monospace;
            color: #c9d1d9;
            background: transparent;
        }

        /* Syntax colors */
        .token.comment,
        .token.prolog,
        .token.doctype,
        .token.cdata {
            color: #8b949e;
            font-style: italic;
        }

        .token.punctuation {
            color: #c9d1d9;
        }

        .token.property,
        .token.constant,
        .token.symbol,
        .token.deleted {
            color: #ffa198;
        }

        .token.boolean,
        .token.number {
            color: #f2cc60;
        }

        .token.string,
        .token.char {
            color: #a5d6ff;
        }

        .token.selector,
        .token.inserted,
        .token.attr-name {
            color: #7ee787;
        }

        .token.function,
        .token.class-name {
            color: #79c0ff;
        }

        .token.keyword,
        .token.atrule {
            color: #ff7b72;
        }

        .token.operator,
        .token.entity,
        .token.url {
            color: #d2a8ff;
        }

        .token.regex,
        .token.variable {
            color: #d2a8ff;
        }

        /* Responsive adjustments for the contact section */
        @media (max-width: 768px) {
            pre[class*="language-"] {
                padding: 1rem;
                font-size: 0.9rem;
                width: 95%;
            }

            .contact-section {
                min-height: auto !important;
                padding: 4rem 0;
            }
        }

        /* Add these styles to center contact details */
        .contact-section pre {
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            white-space: pre-wrap;
            /* Allow wrapping */
            word-break: break-word;
            /* Break words that are too long */
        }

        /* For smaller screens, ensure text remains properly aligned */
        @media (max-width: 768px) {
            .contact-section pre {
                width: 95%;
                max-width: 100%;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            pre[class*="language-"] {
                font-size: 0.8rem;
                padding: 0.75rem;
            }

            .contact-section {
                padding: 2rem 0;
            }
        }

        /* Keyframes for chart animation */
        @keyframes chart-grow {
            to {
                height: var(--final-height);
            }
        }

        @keyframes chart-grow {
            from {
                height: 0%;
            }

            to {
                height: var(--final-height, 70%);
            }
        }

        .animate-chart {
            animation: chart-grow 2.5s ease-out forwards;
            --final-height: 70%;
        }

        @keyframes point-rise {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes draw-line {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fill-area {
            to {
                transform: scaleY(1);
            }
        }

        @keyframes move-point {
            0% {
                cx: 0;
                cy: 65;
            }

            20% {
                cx: 20;
                cy: 70;
            }

            40% {
                cx: 40;
                cy: 55;
            }

            60% {
                cx: 60;
                cy: 35;
            }

            80% {
                cx: 80;
                cy: 15;
            }

            100% {
                cx: 100;
                cy: 5;
            }
        }

        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }
