<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Interactive visualization of earthquake data in Puerto Rico using PyScript and Folium">
    <meta name="keywords" content="earthquake visualization, data visualization, folium, pyscript, interactive map">
    <title>Earthquake Visualization</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0L5LLER0MH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-0L5LLER0MH');
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <!-- Relative path (correct) -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.3.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.3.1/core.js"></script>
    <style>
        /* Master layout fix that works at all viewport widths */
        html, body {
            font-family: 'JetBrains Mono', monospace;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 64px; /* Account for fixed navbar */
        }
        
        /* Force proper layout container for map */
        .pyscript {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            position: relative;
            width: 100%;
            min-height: calc(100vh - 64px); /* Full height minus navbar */
        }
        
        /* Force Leaflet container to respect parent dimensions */
        #folium {
            flex: 1 0 auto;
            width: 100% !important; 
            height: 100% !important;
            min-height: calc(100vh - 64px) !important; /* Full height minus navbar */
            position: relative;
            z-index: 1;
        }
        
        /* Make sure Leaflet's internal elements behave */
        .leaflet-container {
            height: 100% !important; 
            width: 100% !important;
        }
        
        /* Increase specificity for legend positioning */
        .legend.legend {
            position: fixed !important;
            bottom: 20px !important; /* Moved up since no footer */
            right: 25px !important;
            z-index: 9999 !important;
        }
        
        /* Handle large screens specifically */
        @media (min-width: 1200px) {
            #folium {
                height: calc(100vh - 124px) !important; /* Fixed height on large screens */
            }
        }
    </style>
    <script type="module">
        const loading = document.getElementById('loading');

        // Add timeout as fallback
        const loadingTimeout = setTimeout(() => {
            console.log("Loading timeout reached, closing dialog");
            loading.close();
        }, 30000); // 30 second max loading time

        addEventListener('py:ready', () => {
            console.log("Python runtime ready");
        });

        addEventListener('map:loaded', () => {
            console.log("Map fully loaded");
            clearTimeout(loadingTimeout);
            loading.close();
        });

        // Open the dialog immediately
        document.addEventListener('DOMContentLoaded', () => {
            loading.showModal();
        });
    </script>
</head>

<body class="text-white">
    <!-- Background container -->
    <div class="fixed inset-0 bg-[#0d1117] -z-10"></div>

    <!-- Fix the dialog element -->
    <dialog id="loading" class="bg-gray-800 p-8 rounded-lg border border-blue-500 shadow-2xl backdrop:bg-black/70 max-w-md w-full mx-auto">
        <div class="flex flex-col items-center">
            <!-- Enhanced loading spinner with glow effect -->
            <div class="relative mb-6">
                <div class="w-16 h-16 border-4 border-blue-400 border-t-transparent rounded-full animate-spin"></div>
                <div class="absolute inset-0 w-16 h-16 rounded-full bg-blue-500 opacity-20 blur-md"></div>
            </div>
            <!-- Better typography with gradual fade-in effect -->
            <div class="text-white text-lg font-medium tracking-wider">
                <span class="inline-block animate-pulse">Loading Earthquake Data</span>
                <span class="inline-block animate-pulse delay-100">.</span>
                <span class="inline-block animate-pulse delay-200">.</span>
                <span class="inline-block animate-pulse delay-300">.</span>
            </div>
            <p class="text-gray-400 text-sm mt-4 text-center">Fetching recent seismic activity from USGS</p>
        </div>
    </dialog>

    <nav class="w-full p-4 bg-opacity-100 bg-gray-900 shadow-md fixed top-0 left-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Earhquakes Visualization</h1>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-white hover:text-cyan-400 transition-colors">Home</a></li>
                <li><a href="index.html#projects" class="text-white hover:text-cyan-400 transition-colors">Projects</a>
                </li>
                <li><a href="index.html#contact" class="text-white hover:text-cyan-400 transition-colors">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- PyScript section -->
    <section class="pyscript">
        <div id="folium"></div>
        <script type="py" src="./projects/earthquake-map/main.py" config="./pyscript.toml"></script>
    </section>

    <!-- Legend overlay -->
    <div class="legend bg-gray-900 bg-opacity-80 rounded-lg p-3 shadow-lg border border-gray-700 z-20 max-w-xs">
        <h3 class="text-white text-sm font-bold mb-2 border-b border-gray-700 pb-1">Earthquake Magnitude</h3>
        <div class="grid grid-cols-2 gap-x-3 gap-y-1 text-xs">
            <div class="flex items-center">
                <div class="w-4 h-4 rounded-full bg-green-500 mr-2"></div>
                <span class="text-white">&lt; 3.0</span>
            </div>
            <div class="flex items-center">
                <div class="w-4 h-4 rounded-full bg-yellow-500 mr-2"></div>
                <span class="text-white">3.0 - 4.0</span>
            </div>
            <div class="flex items-center">
                <div class="w-4 h-4 rounded-full bg-orange-500 mr-2"></div>
                <span class="text-white">4.1 - 5.0</span>
            </div>
            <div class="flex items-center">
                <div class="w-4 h-4 rounded-full bg-red-500 mr-2"></div>
                <span class="text-white">&gt; 5.0</span>
            </div>
        </div>
    </div>

    <script>
        // Handle resize events to fix Leaflet rendering
        window.addEventListener('resize', function() {
            // Force redraw for Leaflet maps after resize
            setTimeout(function() {
                const mapContainer = document.querySelector('.leaflet-container');
                if (mapContainer && mapContainer._leaflet_id) {
                    const leafletMap = window.L && window.L.maps && window.L.maps[mapContainer._leaflet_id];
                    if (leafletMap) {
                        leafletMap.invalidateSize(true);
                    }
                }
            }, 250);
        });
        
        // Force correct positioning after load
        document.addEventListener('DOMContentLoaded', function() {
            // Check periodically for map rendering and correct if needed
            const checkInterval = setInterval(function() {
                const mapContainer = document.getElementById('folium');
                if (mapContainer && mapContainer.offsetHeight > 0) {
                    clearInterval(checkInterval);
                    // Force footer to bottom
                    //document.querySelector('footer').style.marginTop = 'auto';
                }
            }, 500);
        });
    </script>
</body>

</html>
